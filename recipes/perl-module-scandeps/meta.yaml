{% set name = "perl-module-scandeps" %}
{% set version = "1.37" %}
{% set sha256 = "1f5e119cade1466c39c71e5bc35a8d4f4e672635db03d79a5a0dcf08c4e2b5a3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RS/RSCHUPP/Module-ScanDeps-1.37.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-getopt-long
    - perl-extutils-makemaker
    - perl-text-parsewords
    - perl-test-requires
    - perl-module-metadata
    - perl-version
    - perl-file-temp

  run:
    - perl
    - perl-text-parsewords
    - perl-getopt-long
    - perl-version
    - perl-module-metadata
    - perl-file-temp

test:
  imports:
    - Module::ScanDeps

about:
  home: http://metacpan.org/pod/Module::ScanDeps
  license: perl_5
  summary: 'Recursively scan Perl code for dependencies'
