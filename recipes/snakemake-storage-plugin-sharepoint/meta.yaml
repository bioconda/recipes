{% set name = "snakemake-storage-plugin-sharepoint" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/snakemake_storage_plugin_sharepoint-{{ version }}.tar.gz
  sha256: 0e56d8cdd554975400b4ea9a637cbed6581b7494d591bdd1f9e13ab5112b7b09

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.11.0,<4.0.0
    - snakemake-interface-common >=1.14.0,<2.0.0
    - snakemake-interface-storage-plugins >=3.0.0,<4.0.0

test:
  imports:
    - snakemake_storage_plugin_sharepoint
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Hugovdberg/snakemake-storage-plugin-sharepoint
  summary: Snakemake storage plugin for reading and writing files on Microsoft SharePoint.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Hugovdberg
